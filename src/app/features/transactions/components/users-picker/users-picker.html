<div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar por nombre</mat-label>
        <input matInput type="text" placeholder="Escriba el nombre del usuario..." (input)="onSearchChange($event)">
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
</div>

<div class="users-container">
    @for (user of filteredUsers(); track user.id) {
    <mat-card class="user-card" appearance="outlined" (click)="selectUser(user)">
        <mat-card-header>
            <div mat-card-avatar class="user-header-image" [style.background-image]="'url(' + user.picture + ')'"></div>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-icon inline="true" class="icon-small">phone</mat-icon> {{ user.phone }}
            </p>
        </mat-card-content>
    </mat-card>
    }
</div>
