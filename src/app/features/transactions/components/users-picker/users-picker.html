<div class="users-container">
    @for (user of users; track user.id) {
    <mat-card class="user-card" appearance="outlined" (click)="selectUser(user)">
        <mat-card-header>
            <div mat-card-avatar class="user-header-image" [style.background-image]="'url(' + user.picture + ')'"></div>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-icon inline="true" class="icon-small">phone</mat-icon> {{ user.phone }}
            </p>
        </mat-card-content>
    </mat-card>
    }
</div>
