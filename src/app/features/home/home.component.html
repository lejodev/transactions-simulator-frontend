<div class="h-screen bg-gray-50 flex flex-col justify-center items-center">
    <mat-card class="max-w-md w-full p-6 text-center shadow-lg">
        <mat-card-header class="justify-center mb-6">
            <div class="h-20 w-20 bg-blue-100 rounded-full flex items-center justify-center">
                <mat-icon
                    class="text-blue-600 !w-10 !h-10 !text-[40px] flex items-center justify-center">home</mat-icon>
            </div>
        </mat-card-header>

        <mat-card-content>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome</h1>
            <p class="text-gray-500 mb-8">This is the default home screen for your application.</p>

        </mat-card-content>
    </mat-card>
    <app-users-picker [users]="users()"></app-users-picker>
</div>
