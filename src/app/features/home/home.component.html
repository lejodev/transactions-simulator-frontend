<div class="home-container">
    <div class="main-content">

        <section class="step-section">
            <div class="step-header">
                <span class="step-badge">1</span>
                <h2>Select User</h2>
            </div>
            <app-users-picker [users]="users()" [selectedUser]="selectedUser()" (userSelected)="onUserSelected($event)">
            </app-users-picker>
        </section>

        <section class="step-section">
            <div class="step-header">
                <span class="step-badge">2</span>
                <h2>Make Transaction</h2>
            </div>
            <app-transaction-form [selectedUser]="selectedUser()"></app-transaction-form>
        </section>

    </div>

    <div class="sidebar">
        <section class="step-section sticky-section">
            <div class="step-header">
                <span class="step-badge">3</span>
                <h2>Transaction History</h2>
            </div>
            <app-transactions-list></app-transactions-list>
        </section>

    </div>
</div>
