<div class="home-container">

    <div class="page-title-section">
        <h1>Panel de Transacciones</h1>
        <p class="subtitle">Seleccione un usuario y gestione sus transferencias fácilmente.</p>
    </div>

    <div class="main-content">


        <section class="step-section">
            <div class="step-header">
                <span class="step-badge">1</span>
                <h2>Seleccionar Usuario</h2>
            </div>
            <app-users-picker [users]="users()" [selectedUser]="selectedUser()" (userSelected)="onUserSelected($event)">
            </app-users-picker>
        </section>

        <section class="step-section">
            <div class="step-header">
                <span class="step-badge">2</span>
                <h2>Realizar Transacción</h2>
            </div>
            <app-transaction-form [selectedUser]="selectedUser()"
                (formSubmit)="onTransactionSubmit($event)"></app-transaction-form>
        </section>

        <section class="step-section history-cta">
            <div class="cta-content">
                <mat-icon class="cta-icon">history</mat-icon>
                <h3>¿Desea consultar el historial?</h3>
                <p>Revise todas las transacciones realizadas en el sistema.</p>
                <button mat-raised-button color="accent" (click)="navigateToHistory()">
                    <mat-icon>receipt_long</mat-icon>
                    Ver Historial Completo
                </button>
            </div>
        </section>

    </div>

</div>
