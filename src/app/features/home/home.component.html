<div class="home-container">


    <mat-toolbar color="primary" class="app-toolbar">
        <span>Portal de Transacciones Cotrafa</span>
        <span class="toolbar-spacer"></span>
        <div class="user-greeting">
            <span>Bienvenido de nuevo</span>
            <mat-icon>account_circle</mat-icon>
        </div>
    </mat-toolbar>

    <div class="page-title-section">
        <h1>Panel de Transacciones</h1>
        <p class="subtitle">Seleccione un usuario y gestione sus transferencias fácilmente.</p>
    </div>

    <div class="main-content">


        <section class="step-section">
            <div class="step-header">
                <span class="step-badge">1</span>
                <h2>Seleccionar Usuario</h2>
            </div>
            <app-users-picker [users]="users()" [selectedUser]="selectedUser()" (userSelected)="onUserSelected($event)">
            </app-users-picker>
        </section>

        <section class="step-section">
            <div class="step-header">
                <span class="step-badge">2</span>
                <h2>Realizar Transacción</h2>
            </div>
            <app-transaction-form [selectedUser]="selectedUser()"
                (formSubmit)="onTransactionSubmit($event)"></app-transaction-form>
        </section>

    </div>

    <div class="sidebar">
        <section class="step-section sticky-section">
            <div class="step-header">
                <span class="step-badge">3</span>
                <h2>Historial de Transacciones</h2>
            </div>
            <app-transactions-list [transactions]="transactions()"></app-transactions-list>
        </section>

    </div>
</div>
